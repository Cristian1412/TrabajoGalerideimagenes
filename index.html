<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <h1>Galería de Imágenes Interactiva</h1>
        <div id="input-container">
            <input type="text" id="image-url" placeholder="URL de la imagen">
            <input type="text" id="image-title" placeholder="Título de la imagen">
            <button id="add-image-button">Añadir Imagen</button>
        </div>
        <div id="gallery-container"></div>
    </div>
    <div id="modal" class="hidden">
        <span id="close-modal">&times;</span>
        <img id="modal-image">
        <h3 id="modal-title"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
